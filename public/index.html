<!DOCTYPE html>
<html lang="en">
<head>
<body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="./styles.css"  rel="stylesheet" type="text/css"/>
</head>
<div class="title">
    <h1>What's the Weather?</h1>
</div>
<div class="input-group">
    <span class="input-group-text"></span>
    <form>
        <input type="text" id="city" aria-label="City" class="form-control" placeholder="City">
        <input type="text" id="state" aria-label="State" class="form-control" placeholder="State">
        <div class="button">
            <button type="submit" class="btn btn-outline-light">Search</button>
        </div>
    </form>
    <span class="input-group-text"></span>
</div>

<div class="container-fluid">
    <div class="coordinates">
        <h4>Coordinates</h4>
        <p style="font-size: 36px;" id="longitude"></p>
        <p style="font-size: 36px;" id="latitude"></p>
    </div>
    <div class="temp">
        <h4>Temperature(C)</h4>
        <p style="font-size: 62px;" id="temp"></p>
    </div>
    <div class="humidity">
        <h4>Humidity(%)</h4>
        <p style="font-size: 62px;" id="humidity"></p>
    </div>
    <div class="pressure">
        <h4>Pressure(hpa)</h4>
        <p style="font-size: 62px;" id="pressure"></p>
    </div>
    <div class="windSpeed">
        <h4>Wind Speed(m/s)</h4>
        <p style="font-size: 62px;" id="windSpeed"></p>
    </div>
    <div class="windDirection">
        <h4>Wind Direction</h4>
        <p style="font-size: 62px;" id="windDirection"></p>
    </div>
</div>

<div class="container">
    <div class="timeStamp">
        <h6>Time Stamp</h6>
        <p style="font-size: 18px;" id="timeStamp"></p>
    </div>
</div>
    












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
